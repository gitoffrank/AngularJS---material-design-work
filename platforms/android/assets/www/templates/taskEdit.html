<ion-view view-title="Edit Task">
  <ion-content>
	<div class="card">
		<li class="item item-input item-stacked-label">
			<span class="input-label">Description</span>
			<input type="text" placeholder="description" name="description" ng-model="task.description">
		</li>
		<li class="item item-input item-stacked-label">
			<span class="input-label">Notes</span>
			<textarea type="text" placeholder="note" name="note" ng-model="task.notes" rows=4></textarea>
		</li>
		<li class="item item-input item-stacked-label">
			<span class="input-label">Due Date</span>
			<input type="text" placeholder="due date" name="duedateday" ng-model="task.duedateday">
			<select name="duedatehour" ng-model="task.duedatehour">
				<option value="0:00">12:00AM</option>
				<option value="1:00">1:00AM</option>
				<option value="2:00">2:00AM</option>
				<option value="3:00">3:00AM</option>
				<option value="4:00">4:00AM</option>
				<option value="5:00">5:00AM</option>
				<option value="6:00">6:00AM</option>
				<option value="7:00">7:00AM</option>
				<option value="8:00">8:00AM</option>
				<option value="9:00">9:00AM</option>
				<option value="10:00">10:00AM</option>
				<option value="11:00">11:00AM</option>
				<option value="12:00">12:00PM</option>
				<option value="13:00">1:00PM</option>
				<option value="14:00">2:00PM</option>
				<option value="15:00">3:00PM</option>
				<option value="16:00">4:00PM</option>
				<option value="17:00">5:00PM</option>
				<option value="18:00">6:00PM</option>
				<option value="19:00">7:00PM</option>
				<option value="20:00">8:00PM</option>
				<option value="21:00">9:00PM</option>
				<option value="22:00">10:00PM</option>
				<option value="23:00">11:00PM</option>
			</select>
		</li>
		<li class="item item-input item-select ">
			<span class="input-label">Status</span>
			<select name="status" ng-model="task.idstatus">
				<option value="1">Not Complete</option>
				<option value="0">Completed</option>
			</select>
		</li>
	</div>
	<ion-button class="button button-block button-positive" ng-click="updateTask(task);">
		Update
	</ion-button>

	<ion-button class="button button-block button-assertive" ng-click="deleteTask(task);">
		Delete
	</ion-button>
  </ion-content>
</ion-view>
