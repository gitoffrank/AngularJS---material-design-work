<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="primary">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <p class="badge badge-assertive">{{badge.alerts}}</p>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item style="background:#0080ff" class="ion-image1" ng-if="loginData.token!=''">
          <ng-md-icon icon="account_circle" style="fill:#ffffff" size="70"></ng-md-icon>
          <P class="user_name">Frank Robben</P>
          <P style="color:#ffffff; font-size:12px; opacity:50" >frank_robbenok@hotmail.com</P>
        </ion-item>
        <ion-item menu-close href="#/app/welcome">
          <ng-md-icon class="menu-icon" icon="home" style="fill:#ff4500" size="30"></ng-md-icon>Welcome
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-if="loginData.token==''">
          <ng-md-icon class="menu-icon" icon="login" style="fill:#ff4500" size="30"></ng-md-icon>Login
        </ion-item>
        <ion-item menu-close href="#/app/alerts" ng-if="loginData.token!=''">
          <ng-md-icon class="menu-icon" icon="add_alert" style="fill:#ff4500" size="30"></ng-md-icon>Alerts
          <p class="badge badge-assertive">{{badge.alerts}}</p>
        </ion-item>
        <ion-item menu-close href="#/app/contacts" ng-if="loginData.token!=''">
          <ng-md-icon class="menu-icon" icon="import_contacts" style="fill:#ff4500" size="30"></ng-md-icon>Contacts
        </ion-item>
        <ion-item menu-close href="#/app/tasks" ng-if="loginData.token!=''">
          <ng-md-icon class="menu-icon" icon="av_timer" style="fill:#ff4500" size="30"></ng-md-icon>Tasks
        </ion-item>
        <ion-item menu-close href="#/app/text" ng-if="loginData.token!=''">
          <ng-md-icon class="menu-icon" icon="message" style="fill:#ff4500" size="30"></ng-md-icon>Text Messaging
        </ion-item>
        <ion-item menu-close href="#/tab/openhouse" ng-if="loginData.token!=''">
          <ng-md-icon class="menu-icon" icon="event_seat" style="fill:#ff4500" size="30"></ng-md-icon>Open House
        </ion-item>
        <ion-item menu-close  ng-click="logout()" ng-if="loginData.token!=''">
          <ng-md-icon class="menu-icon" icon="logout" style="fill:#ff4500" size="30"></ng-md-icon>Logout
        </ion-item>


      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
