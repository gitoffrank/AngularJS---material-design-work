<style type="text/css">
.showimg {
    background: url('img/realtylion_bg1.jpg') no-repeat center;
	background-size: 100%;
}
</style>
<ion-view view-title="Visitors">

  <ion-content class="padding">
     <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="data.firstname">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Last Name" ng-model="data.lastname">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Phone" ng-model="data.phone">
          </label>
      </div>
      
	  <div class="list">
		<label class="item item-input item-stacked-label" ng-repeat="question in open.questions">
		  <span class="input-label">{{question.text}} <span ng-if="question.required">*</span></span>
		  <input type="text" ng-model="data.questions[$index].answer" placeholder="Answer">
		</label>
	  </div>
	  <div class="row">* - Required</div>
      <button class="button button-block button-positive" ng-click="submitNewVisitor()">Submit</button>
      <div class="showimg" style="width:100%;height:200px">&nbsp;</div>
  </ion-content>
</ion-view>
